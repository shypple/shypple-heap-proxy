apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cloudflare
    external-dns.alpha.kubernetes.io/hostname: heap-proxy-test.shpl.io
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  name: shypple-heap-proxy-ing
  namespace: shypple-heap-proxy
spec:
  rules:
    - host: heap-proxy-test.shpl.io
  tls:
    - hosts:
        - heap-proxy-test.shpl.io
      secretName: heap-proxy-test-shpl-io-tls